select `system_log`.`system_log_id` AS `system_log_id`,`system_log`.`operation_performed` AS `operation_performed`,`system_log`.`date_created` AS `date_created`,`system_log`.`performing_user` AS `performing_user`,`performing`.`first_name` AS `performing_fname`,`performing`.`last_name` AS `performing_lname`,`system_log`.`affecting_person` AS `affecting_person`,`affecting`.`first_name` AS `affecting_fname`,`affecting`.`last_name` AS `affecting_lname`,`affecting_student`.`first_name` AS `affecting_student_fname`,`affecting_student`.`last_name` AS `affecting_student_lname` from ((`system_log` join `user` `affecting` on (`system_log`.`performing_user` = `affecting`.`user_id`)) join `student` `affecting_student` on (`system_log`.`affecting_person` = `affecting_student`.`student_id`)join `user` `performing` on (`system_log`.`affecting_person` = `performing`.`user_id`))